* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}

body {
  display: flex;
  flex-direction: column;

  justify-content: center;

  padding: 10px;
}

button {
  font-size: 1em;
  padding: 0.5em 2em;
  border: none;
  min-width: fit-content;
  border-radius: 3em;
  cursor: pointer;
  margin: 10px;
  background: #FF6B6B; 
  color: #FFF;
}

.wrapper {
  padding: 15px;
  border-radius: 10px;
  background: #FFF; /* White for a clean and fresh look */
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  border: 2px solid #FF6B6B;
}

#category-name{
  position: relative;
  text-align: center;
  background: #FF6B6B;
  width: 200px;
  padding: 8px;
  border-radius: 3em;
  border: 1px solid #FF6B6B;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  color: #FFF;
}

#category-name:after{
  content: '';
  position: absolute;
  /* background: transparent; */
  width: calc(100% + 8px);
  height: calc(100% + 8px);
  border: 1px solid #FF6B6B;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  border-radius: 3em;
}

.cards,
.card,
.view {
  display: flex;
  align-items: center;
  justify-content: center;
}

.cards {
  width: 95%;
  height: 400px;
  max-width: 400px;
  flex-wrap: wrap;
  justify-content: space-between;
}

.cards .card {
  cursor: pointer;
  list-style: none;
  user-select: none;
  position: relative;
  perspective: 1000px;
  transform-style: preserve-3d;
  height: calc(100% / 4 - 10px);
  width: calc(100% / 4 - 10px);
}

.disabled {
  pointer-events: none;
}

.card.shake {
  animation: shake 0.35s ease-in-out;
}

@keyframes shake {
  0%,
  100% {
    transform: translateX(0);
  }

  20% {
    transform: translateX(-13px);
  }

  40% {
    transform: translateX(13px);
  }

  60% {
    transform: translateX(-8px);
  }

  80% {
    transform: translateX(8px);
  }
}

.card .view {
  width: 100%;
  height: 100%;
  position: absolute;
  border-radius: 7px;
  background: #FFFFFF; /* White background for cards */
  font-size: 2.2rem;
  pointer-events: none;
  backface-visibility: hidden;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.25s linear;
}

.card .front-view img {
  width: 19px;
}

.card .back-view img {
  max-width: 45px;
}

.card .back-view {
  transform: rotateY(-180deg);
}

.card.flip .back-view {
  transform: rotateY(0);
}

.card.flip .front-view {
  transform: rotateY(180deg);
}

h4,
.turns {
  color: #333; /* Dark Gray for text to ensure readability */
}

h4 {
  font-weight: 500;
}

.flex {
  display: flex;
  justify-content: center;
  align-items: center;
}

.labels {
  position: relative;
  margin-bottom: 10px;
  padding-inline: 10px;
  width: 400px;
  justify-content: space-between;
}

.timer {
  position: relative;
  height: 40px;
  width: 40px;
  background: #FF6B6B; /* Vibrant Blue for a lively effect */
  border-radius: 50%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  color: #FFF; /* White text for contrast */
}

.timer:before {
  content: '';
  position: absolute;
  width: 85%;
  height: 85%;
  border: 2px solid #FFF;
  border-radius: 50%;
  z-index: 10;
}

@media screen and (max-width: 700px) {
  .cards {
    height: 350px;
    width: 350px;
  }

  .card .front-view img {

  }

  .card .back-view img {

  }

  .labels {
    width: 350px;
  }
}

@media screen and (max-width: 530px) {
  .cards {
    height: 300px;
    width: 300px;
  }

  .card .front-view img {
    width: 15px;
  }

  .card .back-view img {

.feedback {

  top: 50%;
  left: 50%;
  width: 90%;
  max-width: 300px;
  height: 150px;
  border: 2px solid #FF6B6B;

  text-align: center;

  justify-content: center;
  align-items: center;

  width: fit-content;

.close-btn:hover {

.emoji-name {
  font-size: 14px;
  
}

.emoji-name.correct {
  color: green;
}

.emoji-name.incorrect {
  color: red;
}

function generateCards() {
  const currentCategory = emojiCategories[currentCategoryIndex];
  emojisList = currentCategory.emojis; // Update global emojisList

  let selectedEmojis = [];
  let emojisToPick = [...emojisList];

  while (selectedEmojis.length < 8) {
    const randomIndex = Math.floor(Math.random() * emojisToPick.length);
    selectedEmojis.push(emojisToPick[randomIndex]);
    emojisToPick.splice(randomIndex, 1);
  }

  let emojisArray = [...selectedEmojis, ...selectedEmojis];
  emojisArray.sort(() => Math.random() - 0.5);

  emojisArray.forEach(({ name, emoji }) => {
    const card = document.createElement('li');
    card.classList.add('card');

    const frontView = document.createElement('div');
    frontView.classList.add('view', 'front-view');
    frontView.textContent = '👆🏼';

    const backView = document.createElement('div');
    backView.classList.add('view', 'back-view');
    backView.textContent = emoji;

    card.appendChild(frontView);
    card.appendChild(backView);

    card.addEventListener("click", flipCard);
    cardsContainer.appendChild(card);
  });

  updateCategoryName(); // Update the category name whenever cards are generated
}

// Define the category name display
const categoryNameElement = document.getElementById("category-name");

function updateCategoryName() {
  const currentCategory = emojiCategories[currentCategoryIndex];
  categoryNameElement.innerText = currentCategory.categoryName;
}

function flipCard({ target: clickedCard }) {
  if (flips < 1) {
    countDown();
  }
  flips++;
  totalTurns++;
  turnsDiv.innerText = `Turns: ${totalTurns}`;

  if (cardOne !== clickedCard && !disableDeck) {
    clickedCard.classList.add("flip");
    if (!cardOne) {
      return cardOne = clickedCard;
    }
    cardTwo = clickedCard;
    disableDeck = true;
    let cardOneEmoji = cardOne.querySelector(".back-view").textContent;
    let cardTwoEmoji = cardTwo.querySelector(".back-view").textContent;
    let cardOneName = emojisList.find(item => item.emoji === cardOneEmoji).name;
    let cardTwoName = emojisList.find(item => item.emoji === cardTwoEmoji).name;
    emojiNameDiv.innerHTML = ` <span class="emoji-name">${cardOneName}</span> / <span class="emoji-name">${cardTwoName}</span>`;
    matchCards(cardOneEmoji, cardTwoEmoji);
  }
}

function matchCards(emoji1, emoji2) {
  if (emoji1 === emoji2) {
    matched++;
    emojiNameDiv.querySelectorAll('.emoji-name').forEach(span => {
      span.style.color = 'green';
    });
    if (matched === 8) {
      setTimeout(() => {
        clearTime();
        takeScreenshot(); // Take screenshot when puzzle is completed
        reshuffle();
      }, 1000);
    }
    cardOne.removeEventListener("click", flipCard);
    cardTwo.removeEventListener("click", flipCard);
    cardOne = cardTwo = "";
    disableDeck = false;
    return;
  }

  emojiNameDiv.querySelectorAll('.emoji-name').forEach(span => {
    span.style.color = 'red';
  });

  setTimeout(() => {
    cardOne.classList.add("shake");
    cardTwo.classList.add("shake");
  }, 400);

  setTimeout(() => {
    cardOne.classList.remove("shake", "flip");
    cardTwo.classList.remove("shake", "flip");
    cardOne = cardTwo = "";
    disableDeck = false;
  }, 1200);
}

function reshuffle() {
  matched = 0;
  disableDeck = false;
  cardOne = cardTwo = "";
  cardsContainer.innerHTML = '';
  emojiNameDiv.innerText = ''; // Clear the name display
  currentCategoryIndex = (currentCategoryIndex + 1) % emojiCategories.length; // Move to the next category
  generateCards();
}

function updateTimerDisplay() {
  timerDiv.innerText = timer;
}

function countDown() {
  timing = setInterval(() => {
    timer--;
    updateTimerDisplay();
    if (timer === 0) {
      clearInterval(timing);
      cardsContainer.querySelectorAll('.card').forEach(card => {
        card.classList.add('flip', 'disabled');
      });
      document.querySelector('.feedback').style.display = 'block';
    }
  }, 1000);
}

document.querySelector('.feedback .close-btn').addEventListener('click', () => {
  document.querySelector('.feedback').style.display = 'none';
});

function clearTime() {
  totalTurns = 0;
  turnsDiv.innerText = `Turns: ${totalTurns}`;
  timer = initTimer;
  flips = 0;
  updateTimerDisplay();
  clearInterval(timing);
  document.querySelector('.feedback').style.display = 'none';
}

function takeScreenshot() {
  html2canvas(cardsContainer).then(canvas => {
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'memory-game-screenshot.png';
    link.click();
  });
}

generateCards();

document.querySelector(".reshuffle").addEventListener("click", () => {
