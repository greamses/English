<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>HTML</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="outer-wrap">
    <h2>Palindrome Checker</h2>
    <div class="check-wrap">
          <div class="definition">
      <p>
        A <em>palindrome </em> is a word, phrase, number, or sequence that reads the same <em>forward and backward </em>, ignoring spaces, punctuation, and capitalization.
      </p>
    </div>
      <label for="text-input">Enter a text to see if it's a palindrome</label>
      <input type="text" name="text" id="text-input">
    </div>
    <button id="check-btn">Click</button>
    <p id="result">
    </p>
  </div>

  <script src="main.js"></script>
</body>

</html>
